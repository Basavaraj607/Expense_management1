<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e6f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .login-box h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #007582;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background: #00c4d6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .btn-login:hover {
      background: #009eaa;
    }

    .error {
      background: #ffdddd;
      border-left: 4px solid #ff4d4d;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      color: #990000;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h3>Login</h3>

    {% if form.non_field_errors %}
    <div class="error">
      {{ form.non_field_errors }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>Username</label>
      {{ form.username }}

      <label>Password</label>
      {{ form.password }}

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

</body>
</html>
