{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Your expenses</h4>
    <div>
      <a class="btn btn-primary me-2" href="{% url 'expenses:expense_create' %}">Submit Expense</a>
      <a class="btn btn-outline-secondary" href="{% url 'expenses:dashboard' %}">Dashboard</a>
    </div>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Amount</th><th>Category</th><th>Date</th><th>Status</th><th></th></tr></thead>
    <tbody>
      {% for e in expenses %}
      <tr>
        <td>{{ e.id }}</td>
        <td>â‚¹{{ e.amount }}</td>
        <td>{{ e.category }}</td>
        <td>{{ e.expense_date }}</td>
        <td>{{ e.status }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'expenses:expense_detail' e.id %}">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="6">No expenses</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
